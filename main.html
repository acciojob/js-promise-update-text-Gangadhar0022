<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Update Text Example</title>
</head>
<body>
  <h1 id="output">Original Text</h1>

  <script>
    function updateText() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve("Hello, world!");
        }, 1000);
      });
    }

    updateText().then(result => {
      const outputElement = document.getElementById("output");
      outputElement.innerText = result;
    });
  </script>
</body>
</html>
